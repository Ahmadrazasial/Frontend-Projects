<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player : Music for everyone</title>
</head>

<body>
    <div class="container flex black">
        <div class="left  p-1 ">
            <div class="home  m-1 grey rounded">
                <div class="logo flex align"><img class="filter" src="logo.svg" alt="logo">Spotify</div>
                <ul>
                    <li class="justif"><img class="filter" src="home.svg" alt="home">Home</li>
                    <li class="justif"><img class="filter" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library m-1 p-1 grey rounded">
                <div class="heading">
                    <img class="filter" src="library.svg" alt="">
                    <h2>
                        Your Libraray
                    </h2>
                </div>
                <div class="songList rounded">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <div class="tags">
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                                <span>Safety & Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                    </div>
                    <div class="cookie">
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <button class="lang">
                        <img class="filter" src="lang.svg" alt="">


                        English
                    </button>
                </div>
            </div>
        </div>
        <div class="right  ">
            <header class="grey rounded ">
                <div class="sides">
                    <img class="m-1 p-1 filter" src="left.svg" alt="left">
                    <img class="m-1 p-1 filter" src="right.svg" alt="right">
                </div>

                <div class="nav">
                    <button class="signup grey">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </header>
            <main>
                <div class="spotifyPlaylists grey rounded">
                    <h2>Spotify Playlists
                    </h2>
                    <div class="cardContainer">
                        <div class="card rounded">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" class="e-9960-icon e-9960-baseline" viewBox="0 0 24 24">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606">
                                    </path>
                                </svg>
                            </div>
                            <img class="rounded" src="saphire.jpg" alt="">
                            <h4>Sapphire</h4>
                            <p>Ed Sheeran</p>
                        </div>
                        <div class="card rounded">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" class="e-9960-icon e-9960-baseline" viewBox="0 0 24 24">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606">
                                    </path>
                                </svg>
                            </div>
                            <img class="rounded" src="saphire.jpg" alt="">
                            <h4>Sapphire</h4>
                            <p>Ed Sheeran</p>
                        </div>
                        <div class="card rounded">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" class="e-9960-icon e-9960-baseline" viewBox="0 0 24 24">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606">
                                    </path>
                                </svg>
                            </div>
                            <img class="rounded" src="saphire.jpg" alt="">
                            <h4>Sapphire</h4>
                            <p>Ed Sheeran</p>
                        </div>

                    </div>
                </div>
            </main>
            <div class="playbar ">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                <div class="songinfo">

                </div>
                <div class="playbtns">
                    <img src="previous.svg" alt="previous">
                    <img src="play.svg" alt="play">
                    <img src="next.svg" alt="next">
                </div>
                <div class="songtime">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
