<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Spotify - Web Player : Music for everyone</title>
</head>

<body>
    <div class="container flex black">
        <div class="left  p-1 ">
            <div class="close">
                <img class="filter" width="40px" src="img/close.svg" alt="">
            </div>
            <div class="home  m-1  rounded">
                <div class="logo flex align"><img class="filter" src="img/logo.svg" alt="logo"> Spotify</div>
                <ul>
                    <li class="justif"><img class="filter" src="img/home.svg" alt="home">Home</li>
                    <li class="justif"><img class="filter" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library m-1 p-1  rounded">
                <div class="heading">
                    <img class="filter" src="img/library.svg" alt="">
                    <h2>
                        Your Libraray
                    </h2>
                </div>
                <div class="songList rounded">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div class="tags">
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                                <span>Safety & Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                    </div>
                    <div class="cookie">
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <button class="lang">
                        <img class="filter" src="img/lang.svg" alt="">


                        English
                    </button>
                </div>
            </div>
        </div>
        <div class="right  ">
            <header class="grey rounded ">
                <div class="sides">

                    <img class="hamburger filter" src="img/hamburger.svg" alt="">
                    <div class="logo flex align">
                        Spotify
                    </div>
                    <img class="m-1 p-1 filter move" src="img/left.svg" alt="left">
                    <img class="m-1 p-1 filter move" src="img/right.svg" alt="right">
                </div>

                <div class="nav">
                    <button class="signup grey">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </header>
            <main>
                <div class="spotifyPlaylists grey rounded">
                    <h2>Spotify Playlists
                    </h2>
                    <div class="cardContainer">
                    </div>
                </div>
                <div class="playbar ">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="mainbar">
                        <div class="songinfo">

                        </div>
                        <div class="playbtns">
                            <img id="previous" src="img/previous.svg" alt="previous">
                            <img id="play" src="img/play.svg" alt="play">
                            <img id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="timevol">
                            <div class="volume">
                                <img width="25px" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>
                            <div class="songtime">

                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
