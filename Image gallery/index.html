<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="add"> <img src="add.svg" alt=""></div>
            <ul>
                <li class="button" id="dark">Dark</li>
                <li class="button" id="light">Light</li>
            </ul>
        </nav>
    </header>
    <main>
        
            <ul class="adding">
                <li class="addBtn" style="color: #6277BA;" id="cam">Image <img src="camera.svg" alt="" width="20px"></li>
                <li class="addBtn" style="color: #6277BA;" id="fol">Folder<img src="folder.svg" alt="" width="20px"></li>
            </ul>
        
        <div class="container">
            <div class="large">
                <div class="viewBtn">
                    <h1>Upload an image to Preview</h1>
                    <button id="upload">Upload</button>
                    <h4 style="font-weight: 500; font-size: 25px;">or drop a file</h4>
                    <input type="file"  id="uploadFile" accept="image/*">
                </div>
                <div class="view">
                    <img class="next" id="left" src="left.svg" alt="">
                    <img src="" alt="" id="uploadedImg">
                    <img class="next" id="right" src="right.svg" alt="">
                </div>
            </div>

            <div id="thumbnailBox">
                <div id="folder">
                    <h1 id="folderH">You can upload a folder too</h1>
                    <input type="file" name="" id="folUpload" webkitdirectory directory multiple>
                    <button id="folderBtn"><img src="folder.svg" alt=""></button>
                </div>
                <div id="thumbnails">
                    <img src="left.svg" alt="" id="back" class="move">
                    <ul id="list">
                        
                   
                </ul>
                <img src="right.svg" alt="" id="next" class="move">
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <ul class="lengths">
            <li class="length" id="high">width</li>
            <li class="length" id="wide">height</li>
        </ul>
        <button id="thumbnail">Thumbnail</button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
